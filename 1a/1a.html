<!DOCTYPE html>
<html>
<head>
  <title>Simple Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    .sidebar { width: 200px; background: #333; color: white; padding: 15px; height: 100vh; }
    .sidebar a { color: white; display: block; margin: 10px 0; text-decoration: none; }
    .content { flex: 1; padding: 20px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5>Dashboard</h5>
    <a href="#">Home</a>
    <a href="#">Charts</a>
    <a href="#">Tables</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h3>Admin Dashboard</h3>

    <!-- Cards -->
    <div class="row my-3">
      <div class="col-3"><div class="bg-primary text-white p-3 rounded">Primary</div></div>
      <div class="col-3"><div class="bg-warning p-3 rounded">Warning</div></div>
      <div class="col-3"><div class="bg-success text-white p-3 rounded">Success</div></div>
      <div class="col-3"><div class="bg-danger text-white p-3 rounded">Danger</div></div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-6"><canvas id="chart1"></canvas></div>
      <div class="col-6"><canvas id="chart2"></canvas></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const chartData = {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
        label: "Votes",
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: ["#f88", "#8cf", "#ff8", "#8f8", "#c8f", "#fbb"]
      }]
    };
    new Chart(document.getElementById('chart1'), { type: 'bar', data: chartData });
    new Chart(document.getElementById('chart2'), { type: 'bar', data: chartData });
  </script>

</body>
</html>
